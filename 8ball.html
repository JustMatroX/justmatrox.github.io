<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
</head>
<body onload="loading8ball()">
    <button id="back" onclick="backToMenu()"> Return to menu ^</button>
    
    <div class="topbar">
        <div id="logo">
            <img src="./logo.png">
        </div>

        <div id="header" onclick="backToMenuFromPoolGame()">
            Cue & Dart
        </div>
    </div>

    <div id="game">
        <div id="player1name">
        </div>
        <div id="playeraddscore" onclick="alterscore(1);switchplayer(1)">
            +
        </div>
        <div id="player1score">
            0
        </div>
        <div id="playerremovescore" onclick="alterscore(2);switchplayer(1)">
            -
        </div>
        <div id="player2name">
        </div>
        <div id="playeraddscore" onclick="alterscore(3);switchplayer(1)">
            +
        </div>
        <div id="player2score">
            0
        </div>
        <div id="playerremovescore" onclick="alterscore(4);switchplayer(1)">
            -
        </div>
    </div>

    <div id="timeleft"> 
        <div id="p1timer" class="playertimer"></div>
        <div id="extension" onclick="extension()">EX</div>
        <div id="actualClock">00:00</div>
        <div id="p2timer" class="playertimer"></div>
        <div id="p1active"></div>
        <div id="exttime">+30s</div>
        <div id="howmanygames">Best of #</div>
        <div id="p2active"></div>
        <div id="gameclockoperator" class="timemachine" onclick="gameClock8Ball()">START CLOCK</div>
    </div>
    <div id="controllers">
        <div id="poolIndicator1" onclick="switchplayer(2)" class="next">&nbsp;</div>
        <div id="poolIndicator2" onclick="switchplayer(3)" class="miss"></div>
        <div id="poolIndicator1" onclick="switchplayer(2)" class="next">&nbsp;</div>
        <div class="indiLabel">Next</div>
        <div class="indiLabel">Miss</div>
        <div class="indiLabel">Next</div>
    </div>  
    <div id="settings">
        <button id="newGame" class="settingsbutton" onclick="reset8ballGame()">NEW GAME</button><br/>
        Player 1's name<br/><input type="text" id="player1" name="player1" value="P1"><br/>
        Player 2's name<br/><input type="text" id="player2" name="player2" value="P2"><br/>
        Best of #<br/><input type="number" name="bestof" id="bestof" value="7"><br/>
        Gameclock<br/>
        <select id="gameclock" name="gameclock" onclick="poolCheckIfTimeSetting()">
            <option value="1">Enabled</option>
            <option value="2">Disabled</option>
        </select><br/>
        <span id="timechoicevis">Time (minutes)<br/><input type="number" id="timer" name="time" value="20"><br/></span>
        <button id="savesettings" class="settingsbutton" onclick="saveSettingsToJSON ();">SAVE</button>
    </div>

    <button class="dark-round-btn" onclick="settings8ball()">
        SETTINGS
    </button>

    <div id="bottomBar">
        <div id="lastGameType">

        </div>
        <div id="lastGame">

        </div>
    </div>
    
</body>
