<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="checkstyle.css" rel="stylesheet">
    <script src="checkscripts.js"></script> 
    <script src="loca.json" type="application/json" id="locaData"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>CheckPack - Your checklists</title>
</head>
<body onload="loadingProcedures()">
    <div id="topbar" class="topbar">
        <img id="logo" src="checkpacklogo.png"/>
        <div id="name" class="name">
            CheckPack
        </div>
        <div id="" class="menu">
            
            <a onclick="changeSettings(0)" id="menuLanguage">Language: EN</a>
            
            <div class="dropdownMenu" onclick="dropdownMenu('sm2')">
                <i class="fa-solid fa-bars fa-1x"></i>
                <div class="dropdownDiv" id="sm2">
                    <a class="dropdownitem" onclick="changeSettings(1)" id="menuDailyList">Daily List Toggle</a>
                    <a class="dropdownitem" onclick="changeSettings(2)" id="menuWeeklyList">Weekly List Toggle</a>
                    <a class="dropdownitem" onclick="changeSettings(3)" id="menuWeeklyList">Split view Toggle</a>
                    <a href="../" id="menuAbout">Back to menu</a>
                </div>
            </div>

        </div>
    </div>

    <div id="categories" class="categories">
        <div id="dateToday" class="category1">
            1900.1.1
        </div>
        <div id="timeNow" class="category2plus">
            00:00
        </div>
        <div id="dayToday" class="category2plus">
            Sunday
        </div>
    </div>

    <div id="mainpage" class="mainpage">
        <div id="dailyContainer" class="checklistContainer">
            <div id="maincontrol" class="maincontrol">
                <p id="welcomemessageDaily">Daily</p>
                <input type="text" id="itemTextday" value="" placeholder="New item">
                <button id="addButton" onclick="AddChecklistItem('day')">Add</button>
                <button id="uncheckallButton" onclick="UncheckAll('d')">Uncheck all</button>
                <button id="deleteallButton" class="removeButton" onclick="DeleteAll('d')">Delete all</button>
            </div>
            <div id="checkListDaily" class="checkList checkListDaily">
            </div>
        </div>
        <div id="weeklyContainer" class="checklistContainer">
            <div id="maincontrol" class="maincontrol">
                <p id="welcomemessageWeek">Weekly</p>
                <input type="text" id="itemTextweek" value="" placeholder="New item">
                <button id="addButton2" onclick="AddChecklistItem('week')">Add</button>
                <button id="uncheckallButton2" onclick="UncheckAll('w')">Uncheck all</button>
                <button id="deleteallButton2" class="removeButton" onclick="DeleteAll('w')">Delete all</button>
            </div>
            <div id="checkListWeekly" class="checkList checkListWeekly">
        </div>
    </div>
</body>
