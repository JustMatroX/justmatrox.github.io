<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
</head>
<body onload="loading8ball()">
    <button id="back" onclick="backToMenu()"> Return to menu ^</button>
    
    <div class="topbar">
        <div id="logo">
            <img src="./logo.png">
        </div>

        <div id="header" onclick="backToMenuFromGame()">
            Cue & Dart
        </div>
    </div>

    <div id="game">
        <div id="player1name">
        </div>
        <div id="playeraddscore" onclick="alterscore(1)">
            +
        </div>
        <div id="player1score">
            0
        </div>
        <div id="playerremovescore" onclick="alterscore(2)">
            -
        </div>
        <div id="player2name">
        </div>
        <div id="playeraddscore" onclick="alterscore(3)">
            +
        </div>
        <div id="player2score">
            0
        </div>
        <div id="playerremovescore" onclick="alterscore(4)">
            -
        </div>
    </div>

    <div id="bottomBar">
        <div id="lastGameType">

        </div>
        <div id="lastGame">

        </div>
    </div>
    
</body>
