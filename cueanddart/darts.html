<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Cue & Dart</title>
    <script src="script.js"></script>
</head>
<body onload="loadingDarts()">
    <button id="back" onclick="backToMenu()"> Return to menu ^</button>
    
    <div class="topbar">
        <div id="logo">
            <img src="./logo.png">
        </div>

        <div id="header" >
            Cue & Dart
        </div>
        <div id="headerback" >
            <span class="headerback" onclick="backToMenuFromDartsGame()"><i class="fa-solid fa-arrow-left fa-1x"></i></span>
        </div>
    </div>

    <div id="dartgame">
        <div id="multipliers">
            <div id="x2multi" class="multiOFF" onclick="multiactive(2)">X2</div>
            <div id="x3multi" class="multiOFF" onclick="multiactive(3)">X3</div>
        </div>
        <div id="points">
            <script>
                pointChange(1);
            </script>
        </div>
        <div id="scoreboard">
            <div>
                <div id="p1" class="dartsPlayerName">
                    P1
                </div>
                <div id="p1score">
                    501
                </div>
                <div id="p2" class="dartsPlayerName">
                    P2
                </div>
                <div id="p2score">
                    501
                </div>
            </div>
            <div>
                <div id="p1throw">
                    1
                </div>
                <div id="turn">
                    SETS
                </div>
                <div id="p2throw">
                    1
                </div>
                <div id="p1throw">
                    OOO
                </div>
                <div id="turn">

                </div>
                <div id="p2throw">

                </div>
            </div>
        </div>
    </div>
    <button style="visibility: hidden" class="dark-round-btn" onclick="settingsDarts()">
        SETTINGS
    </button>

    <div id="bottomBar">
        <div id="lastGameType">

        </div>
        <div id="lastGame">

        </div>
    </div>
    
</body>
